      <div class="container">
        <div class="form-container">
            <h2 class="form-title">Agregar cliente</h2>
            <form class="forma-cliente" th:object="${cliente}" th:action="@{/clientes/agregar}" method="post">
              <label for="Cedula">✜ Cedula</label>
              <input th:field="*{Cedula}" type="text" id="Cedula" class="form-control" placeholder="Escriba su cedula">

              <label for="Nombre">✜ Nombre</label>
              <input th:field="*{Nombre}" type="text" id="Nombre" class="form-control" placeholder="Escriba su nombre">

              <label for="correo">✜ Correo</label>
              <input th:field="*{correo}" type="text" id="correo" class="form-control" placeholder="Escriba su Correo">

              <label for="celular">✜ Celular</label>
              <input th:field="*{celular}" type="text" id="celular" class="form-control" placeholder="Escriba su celular">

              <label for="foto">✜ Foto</label>
              <input th:field="*{foto}" type="text" id="foto" class="form-control" placeholder="URL de la foto del cliente">

              <button type="submit" class="btn btn-submit">Crear</button>
            </form>
        </div>
    </div>
    <br>
    <br>
