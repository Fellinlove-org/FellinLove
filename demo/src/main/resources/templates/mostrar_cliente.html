<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

      <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kavoon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="/css/Cliente.css">
</head>
</head>
<body>
    <nav class="menu">
        <div class="logo-container">
          <div class="logo"></div>
          <div class="logo-text">Fellinlove</div>
        </div>
        <ul>
          <li><a th:href="@{/clientes/all}" class="menu-item inicio">CLIENTES</a></li>
          <li><a href="#home" class="menu-item inicio">INICIO</a></li>
          <li><a href="#nosotros" class="menu-item nosotros">NOSOTROS</a></li>
          <li><a href="#servicios" class="menu-item servicio">SERVICIOS</a></li>
          <li><a class="menu-item iniciar-sesion" th:text = "${cliente.nombre}"></a></li>
        </ul>
      </nav>
      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
        <div class="form-container">
            <h2 class="form-title">Información del cliente</h2>
            <div class="datos-cliente">
                <img th:src="${cliente.foto}" alt="foto de la cliente" class="imagen-cliente">

                <div class="tabla-cliente">

                    <span class="titulo-atributo">✜ Cedula</span><br>
                    <span class="atributo" th:text="${cliente.getcedula()}"></span><br><br>  

                    <span class="titulo-atributo">✜ Nombre</span><br>
                    <span class="atributo" th:text="${cliente.nombre}"></span><br><br>
            
                    <span class="titulo-atributo">✜ Correo</span><br>
                    <span class="atributo" th:text="${cliente.correo}"></span><br><br>

                    <span class="titulo-atributo">✜ Celular</span><br>
                    <span class="atributo" th:text="${cliente.celular}"></span><br><br>
                    
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="container" th:each="mascota : ${mascotas}">
      <div class="form-container">
          <h2 class="form-title">Información de la mascota</h2>
          <div class="datos-cliente">
              <img th:src="${mascota.foto}" alt="foto de la cliente" class="imagen-cliente">

              <div class="tabla-cliente">


                <span class="titulo-atributo">✜ Nombre</span><br>
                <span class="atributo" th:text="${mascota.nombre}"></span><br><br>
                
                <span class="titulo-atributo">✜ Raza</span><br>
                <span class="atributo" th:text="${mascota.raza}"></span><br><br>
                
                <span class="titulo-atributo">✜ Edad</span><br>
                <span class="atributo" th:text="${mascota.edad}"></span><br><br>
                
                <span class="titulo-atributo">✜ Peso</span><br>
                <span class="atributo" th:text="${mascota.peso}"></span><br><br>
                
                <span class="titulo-atributo">✜ Enfermedad</span><br>
                <span class="atributo" th:text="${mascota.enfermedad}"></span><br><br>
                
                  
              </div>
          </div>
      </div>
      <br><br><br>
  </div>
 
    <a class="ButtonVA"  th:href="@{/clientes/all}" th:text="Volver"></a><br><br>
    <br>
    <br>
    <footer>
      <div class="footer">
        <div id="button"></div>
      <div id="container">
      <div id="cont">
      <div class="footer_center">
        <p>Copyright © 2024 FellInLove Todos los derechos reservados</p>
      </div>
      </div>
      </div>
      </div>
        <br>
        <br>
    </footer>
</body>
</html>
