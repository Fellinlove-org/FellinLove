<body>
    <nav class="menu">
        <div class="logo-container">
          <div class="logo"></div>
          <div class="logo-text">Fellinlove</div>
        </div>
        <ul>
          <li><a th:href="@{/clientes/all}" class="menu-item inicio">CLIENTES</a></li>
          <li><a href="#home" class="menu-item inicio">INICIO</a></li>
          <li><a href="#nosotros" class="menu-item nosotros">NOSOTROS</a></li>
          <li><a href="#servicios" class="menu-item servicio">SERVICIOS</a></li>

        </ul>

      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
        <div class="form-container">
            <h2 class="form-title">Modificar cliente</h2>
            <div class="datos-cliente">
              <img th:src="${cliente.foto}" alt="Foto del cliente" class="imagen-cliente">
              <form class="forma-cliente" th:object="${cliente}" th:action="@{/clientes/update/{id}(id=${cliente.id})}" method="post">
              
                <label for="Cedula">Cedula</label>
                <input th:field="*{Cedula}" type="text" id="Cedula" class="form-control" placeholder="Escriba su cedula">

                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" id="nombre" class="form-control" placeholder="Escriba su nombre">

                <label for="correo">Correo</label>
                <input th:field="*{correo}" type="text" id="correo" class="form-control" placeholder="Escriba su Correo">

                <label for="celular">Celular</label>
                <input th:field="*{celular}" type="text" id="celular" class="form-control" placeholder="Escriba su celular">

                <label for="foto">Foto</label>
                <input th:field="*{foto}" type="text" id="foto" class="form-control" placeholder="Escriba su foto">

                <button type="submit" class="btn btn-submit">Enviar</button>
            </form>
            </div>
        </div>
    </div>
      <a class="ButtonVA" th:href="@{/clientes/all}" th:text="Volver"></a><br><br>

      <br>
    <br>

      <div class="footer">
        <div id="button"></div>

      </div>
