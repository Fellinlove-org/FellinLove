    <nav class="menu">
        <div class="logo-container">

          <li><a th:href="@{/clientes/all}" class="menu-item inicio">CLIENTES</a></li>

      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
        <div class="form-container">
            <h2 class="form-title">Modificar mascota</h2>
            <div class="datos-mascota">
                <img th:src="${mascota.foto}" alt="foto de la mascota" class="imagen-mascota">

                <form class="forma-mascota" th:object="${mascota}" th:action="@{/mascotas/update/{id}(id=${mascota.id})}" method="post">

                    <label for="nombre">✜ Nombre</label>
                    <input  th:field="*{nombre}" type="text" id="nombre" class="form-control" placeholder="Nombre de la mascota">
            
                    <label for="raza">✜ Raza</label>
                    <input th:field="*{raza}" type="text" id="raza" class="form-control" placeholder="Raza de la mascota">
                    
                    <label for="edad">✜ Edad</label>
                    <input th:field="*{edad}" type="number" id="edad" class="form-control" placeholder="Edad">
            
                    <label for="peso">✜ Peso</label>
                    <input th:field="*{peso}" type="number" id="peso" class="form-control" placeholder="Peso">
            
                    <label for="enfermedad">✜ Enfermedad</label>
                    <input  th:field="*{enfermedad}" type="text" id="enfermedad" class="form-control" placeholder="Enfermedad de la mascota">
                    
                    <label for="foto">✜ Foto</label>
                    <input  th:field="*{foto}" type="text" id="foto" class="form-control" placeholder="URL de la foto de la mascota">
    
                    <button type="submit" class="btn btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <a class="ButtonVA" th:href="@{/mascotas/all}" th:text="Volver"></a><br><br>

    <br>
    <br>

      </div>
      </div>
